<html lang="pt-br">
  <head>
    <title>Projeto Brasileirão</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div>
      <h1>Brasileirão</h1>
      <p>Encontre estatísticas e dados do seu time do coração a cada ano.</p>
    </div>

    <form id="form">
        <div class="inputItem">
          <label for="year">Ano:</label>
          <select id="yearFilter" name="Ano"></select>
        </div>

        <div class="inputItem">
          <label for="team">Clube:</label>
          <select id="teamFilter" name="Clube"></select>
        </div>

      <button type="submit">Procurar</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
