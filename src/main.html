<html lang="pt-br">
  <head>
    <title>Projeto Brasileirão</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="div-form">
      <div>
        <h1>Brasileirão</h1>
        <p style="margin-bottom: 48px;">Encontre estatísticas e dados do seu time do coração.</p>
      </div>

      <button id="btnTables" style="margin-bottom: 8px;">Tabelas do campeonato</button>
      <button id="btnAdversary" style="margin-bottom: 8px;">Confrontos diretos</button>
      <button id="btnTeams" style="margin-bottom: 8px;">Estatísticas por clube</button>
      <button id="btnManager" style="margin-bottom: 8px;">Técnicos por clube</button>
      <button id="btnCards">Pesquisa de Cartões</button>
  
      <form id="formTable" style="display: none;">
          <div class="inputItem">
            <label for="year">Ano:</label>
            <select id="yearFilterTable" name="Ano"></select>
          </div>
        <button type="submit">Procurar</button>
      </form>

      <form id="formTeams" style="display: none;">
          <div class="inputItem">
            <label for="team">Clube:</label>
            <select id="teamFilter" name="Clube"></select>
          </div>
  
        <button type="submit">Procurar</button>
      </form>
      
      <form id="formAdversary" style="display: none;">
          <div class="inputItem">
            <label for="team">Mandante:</label>
            <select id="teamOneAdversary" name="Clube"></select>
          </div>
          <div class="inputItem">
            <label for="team">Adversário:</label>
            <select id="teamTwoAdversary" name="Clube"></select>
          </div>
  
        <button type="submit">Procurar</button>
      </form>
      
      <form id="formManager" style="display: none;">
        <div class="inputItem">
          <label for="team">Clube:</label>
          <select id="teamManager" name="Clube"></select>
        </div>

      <button type="submit">Procurar</button>
      </form>
      
      <form id="formCards" style="display: none;">
        <div class="inputItem">
          <label for="team">Cartão:</label>
          <select id="cardsInput" name="Cartão">
            <option value="vermelho">Vermelho</option>
            <option value="amarelo">Amarelo</option>
          </select>
        </div>

      <button type="submit">Procurar</button>
      </form>
    </div>

    <div class="div-result">
      <div id="resultTeam" style="display: none;">
        <div class="team-name-div">
          <h2 class="team-name teamSelectedTeam" style="color: white; font-size: 36px;"></h2>
          <h2 class="date yearSelectedTeam" style="color: white; font-size: 36px;"></h2>
        </div>
        <div class="container">
          <div class="total-score-div">
            <p class="obj">Pontos totais:</p>
            <p class="result"></p> <!--pontos totais-->
          </div>
          <div class="goals-made-div">
            <p class="obj">Gols feitos:</p>
            <p class="result"></p> <!--gols feitos-->
          </div>
          <div class="goals-taken-div">
            <p class="obj">Gols sofridos:</p>
            <p class="result"></p> <!--gols sofridos-->
          </div>
          <div class="total-goals-div">
            <p class="obj">Saldo geral:</p>
            <p class="result"></p> <!--gols feitos - sofridos-->
          </div>
        </div>
      </div>

      <div id="resultAdversary" style="display: none;">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 32px;">
          <h2 style="color: white; font-size: 36px;" id="resultAdversary1"></h2>
          <h2 style="color: white; font-size: 36px;" id="resultAdversary2"></h2>
        </div>
        <div class="container">
          <div style="display: flex; justify-content: flex-start; flex-direction: column; align-items: flex-start;">
            <p class="resultWinsAdversary1" style="margin-bottom: 12px;"></p>            
            <p class="resultWinsAdversary2" style="margin-bottom: 12px;"></p>            
            <p class="resultTies" style="margin-bottom: 12px;"></p>            
            <p class="resultGoalsAdversary1" style="margin-bottom: 12px;"></p>            
            <p class="resultGoalsAdversary2"></p>            
          </div>
        </div>
      </div>

      <div id="resultTable" style="display: none;">
        <h2 style="text-align: center; margin-bottom: 32px; color: white; font-size: 36px;">Tabela do Brasileirão <span class="yearSelectedTable"></span></h2>
        <div class="container">
          <table id="table-result">
            <thead>
              <tr>
                <th>Colocação</th>
                <th>Clube</th>
                <th>Pontos</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Gols feitos</th>
                <th>Gols sofridos</th>
                <th>Saldo de gols</th>
              </tr>
            </thead>
            <tbody id="tbody-result"></tbody> <!--Table lines is added in main.js-->
          </table>
        </div>
      </div>

      <div id="resultManager" style="display: none;">
        <div class="manager-div"><h2 id="selectedTeamManager" style="color: white; font-size: 36px;"></h2></div>
        <div class="container manager"></div>
      </div>
      <div id="resultCards" style="display: none;">
        <div class="cards-div"><h2 id="selectedCard" style="color: white; font-size: 36px;"></h2></div>
        <div class="container cards"></div>
      </div>

      <script type="module" src="main.js"></script>
    </body>
</html>
